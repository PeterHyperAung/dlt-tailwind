<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <title>Text decoration</title>
</head>

<body>

    <h3>This is tailwind css</h3>

    <a class="no-underline">This is no-underline</a>
    <p class="underline">This is underline</p>
    <p class="line-through">This is line-through</p>
    <p class="overline">This is overline</p>

</body>

</html>

<!--
no-underline text-decoration:none;
underline ext-decoration:underline;
line-through text-decoration:line-through;
overline text-decoration:overline;
-->
